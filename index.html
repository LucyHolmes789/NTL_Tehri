<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([30.35355, 78.33545], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        var difference_Tehri = 'difference_Tehri.tif'; // Update with the correct path
        var areas15km_india_NJ = 'areas15km_india_NJ.geojson'; // Update with the correct path

        L.imageOverlay(difference_Tehri, [[30.35355, 78.33545], [30.35355, 78.33545]]).addTo(map);

        L.geoJSON(areas15km_india_NJ, {
            color: '#253494',
            fillOpacity: 0,
            weight: 3
        }).addTo(map);

        L.control.html({
            position: 'bottomright',
            html: '<div style="background-color: rgba(255, 255, 255, 0.5); padding: 1px; font-family: Calibri">' +
                '<div style="display: flex; align-items: center; color: black; font-size: 20px;">' +
                '<div style="display: flex; align-items: center; color: black; font-size: 15px; margin-left: 0px;margin-bottom: 5px;">more activity</div>' +
                '</div>' +
                '<div style="display: flex; align-items: center; color: black; font-size: 20px;">' +
                '<div style="width: 20px; height: 30px; background: linear-gradient(0deg, white, #31f7f6); margin-left: 30px;"></div>' +
                '</div>' +
                '<div style="display: flex; align-items: center; color: black; font-size: 14px; margin-left: 5px; margin-top: 1px; margin-bottom: 1px;margin-left: 36px">\u2195   2006</div>' +
                '<div style="display: flex; align-items: center; color: #31f7f6;">' +
                '<div style="width: 20px; height: 30px; background: linear-gradient(0deg,#000000,grey); margin-left: 30px;"></div>' +
                '</div>' +
                '<div style="display: flex; align-items: center; color: black; font-size: 15px; margin-left: 0px; margin-top: 5px;">less activity</div>' +
                '</div>'
        }).addTo(map);

        L.control.html({
            position: 'topright',
            html: '<div style="background-color: rgba(255, 255, 255, 0.5); padding: 1px; font-family: Calibri">' +
                '<html: '<div style="background-color: rgba(255, 255, 255, 0.5); padding: 1px; font-family: Calibri">' +
                '<div style="color: black; font-size: 15px; margin-bottom: 0px; text-align: left">' +
                'Socio-economic activity <br> comparison before and <br> after Tehri construction' +
                '</div>' +
                '</div>'
        }).addTo(map);
    </script>
</body>
</html>
