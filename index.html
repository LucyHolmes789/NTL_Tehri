<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <script>
        var map = L.map('map').setView([30.35355, 78.33545], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        var difference_Tehri = 'difference_Tehri.tif';
        var areas15km_india_NJ = 'areas15km_india_NJ.geojson';


        L.imageOverlay(difference_Tehri, [[30.35355, 78.33545], [30.35355, 78.33545]], { opacity: 0.7 }).addTo(map);

        L.geoJSON(areas15km_india_NJ, {
            style: function (feature) {
                return { color: '#253494', fillOpacity: 0, weight: 3 };
            }
        }).addTo(map);
